
<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لرقرق 🌸</title>
<style>
:root{--pink:#ffdff0;--accent:#ff7fb6;--card:#fff;}
html,body{height:100%;margin:0;font-family: 'Tajawal', sans-serif;background:linear-gradient(180deg,var(--pink) 0%, #ffe8f2 100%);color:#333}
.bg{position:fixed;inset:0;overflow:hidden;pointer-events:none}
.heart, .flower{position:absolute;opacity:0.9}
.heart{width:48px;height:48px;background:radial-gradient(circle at 35% 30%, #fff, rgba(255,255,255,0.2)), linear-gradient(135deg,#ff8bb1,#ff5fa8);transform:rotate(-45deg);border-radius:50% 50% 0 50%/60% 60% 0 40%;}
.heart::before,.heart::after{content:'';position:absolute;width:48px;height:48px;background:inherit;border-radius:50%}
.heart::before{top:-24px;left:0}
.heart::after{left:24px;top:0}
.flower{width:64px;height:64px}
@keyframes floaty{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-30px) rotate(10deg)}100%{transform:translateY(0) rotate(0)}}
.bg > *{animation:floaty 6s ease-in-out infinite;}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:30px;max-width:720px;width:100%;text-align:center}
h1{margin:0 0 12px;font-size:32px;color:var(--accent)}
p.lead{margin:0 0 18px;font-size:18px}
.btn{display:inline-block;background:linear-gradient(90deg,var(--accent),#ff9ccf);color:white;padding:12px 20px;border-radius:999px;text-decoration:none;font-weight:700;box-shadow:0 6px 18px rgba(255,127,166,0.25);cursor:pointer;border:none}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;padding:20px;visibility:hidden;opacity:0;transition:all .25s}
.overlay.show{visibility:visible;opacity:1}
.msg{background:linear-gradient(180deg,#fff,#fff);border-radius:16px;padding:22px;max-width:640px;width:100%;text-align:right;direction:rtl}
.msg p{margin:8px 0;font-size:18px}
.close{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:#f6f6f6;border:none;cursor:pointer}
footer{margin-top:14px;font-size:13px;color:#666}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>مساء الأناقة يا رقرق 🌸</h1>
    <p class="lead">لك هالصفحة الصغيرة مهدية من قلبي — اضغطي الزر لتشوفي كل الكلام الحلو.</p>
    <div style="margin:18px 0">
      <button id="openMsg" class="btn">اضغطي هنا رقرقي💖</button>
    </div>
  </div>
</div>
<div id="overlay" class="overlay">
  <div class="msg">
    <p>رقرق احبج هواي</p>
    <p>احلى وحده بالعالم رقرق</p>
    <p>حبيبتي الحلوه</p>
    <p>اروح فدوه لرقرق</p>
    <p>ابوسها لرقرق 🌝</p>
    <p>اعششقق رقرق</p>
    <p>رقرق واحد عراق واحد عالم</p>
    <p>وضيف بقيه لمساتك بس لا تغير بالكلام</p>
    <button id="closeBtn" class="close">اغلاق</button>
  </div>
</div>
<script>
const overlay=document.getElementById('overlay');
document.getElementById('openMsg').onclick=()=>overlay.classList.add('show');
document.getElementById('closeBtn').onclick=()=>overlay.classList.remove('show');
</script>
</body>
</html>
